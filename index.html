<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars FleetSim</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/75bcb30d66.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="hero">
      <div class="icon-container">
        <i class="fa-solid fa-book-journal-whills fa-2xl"></i>
      </div>
      <div class="container">
        <div class="column-title">
          <h1 class="title">Star Wars<br />Fleet Sim</h1>
        </div>
      </div>
    </div>
    <main class="ship-list">
      <div class="column-half">
        <h2>Starships</h2>
        <ul>
          <li class="ship-name show-clicked">X-Wing</li>
          <li class="ship-name">Y-Wing</li>
          <li class="ship-name">A-Wing</li>
          <li class="ship-name">A-Wing</li>
          <li class="ship-name">A-Wing</li>
          <li class="ship-name">A-Wing</li>
          <li class="ship-name">A-Wing</li>
          <li class="ship-name">A-Wing</li>
          <li class="ship-name">A-Wing</li>
          <li class="ship-name">A-Wing</li>
        </ul>
        <div class="pagination">
          <i class="fa-solid fa-circle-chevron-left"></i>
          <i class="fa-solid fa-circle-chevron-right"></i>
        </div>
      </div>
      <div class="column-half">
        <h2>Rundown</h2>
        <ul>
          <li class="ship-data">Model: T-65 X-Wing</li>
          <li class="ship-data">Manufacturer: Incom Corporation</li>
          <li class="ship-data">Class: Starfighter</li>
          <li class="ship-data"><button>Add to fleet</button></li>
        </ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
