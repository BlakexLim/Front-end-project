<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars FleetSim</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/75bcb30d66.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="hero hidden">
      <div class="fleet-icon">
        <a class="to-fleet"
          ><i class="fa-solid fa-book-journal-whills fa-2xl"></i
        ></a>
      </div>
      <div class="container">
        <div class="column-title">
          <h1 class="title">Star Wars<br />Fleet Sim</h1>
        </div>
      </div>
    </div>
    <div class="fleet view">
      <div class="container-hangar">
        <img src="/images/hangar.jpg" class="fleet-hero" alt="hangar" />
      </div>
      <div class="fleet-entry">
        <div class="fleet-page">
          <h1 class="empty-msg hidden">Empty Fleet</h1>
        </div>
        <ul class="fleet-list">
          <li class="fleet-rec">
            Sentinel-class landing craft<i
              class="fa-regular fa-square-minus"></i>
          </li>
        </ul>
        <div class="recruit-icon">
          <a><i class="fa-solid fa-plus fa-2xl"></i></a>
        </div>
      </div>
    </div>
    <main class="ship-list hidden">
      <div class="column-half">
        <h2>Starships</h2>
        <ul class="starships"></ul>
        <div class="pagination">
          <i class="fa-solid fa-circle-chevron-left fa-2xl"></i>
          <i class="fa-solid fa-circle-chevron-right fa-2xl"></i>
        </div>
      </div>
      <div class="column-half">
        <h2>Rundown</h2>
        <ul class="rundown"></ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
